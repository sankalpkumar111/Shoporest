<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ShopOrest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/517442c859.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ShopOrest</a>
            <div class="d-flex">
                <!-- Login/SignUp or Logout Button -->
                <button id="auth-btn" class="btn btn-primary">Login</button>
                <button id="logout-btn" class="btn btn-danger ms-2" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Your page content goes here -->

    <script>
        // Function to check if the user is logged in
        function checkLoginStatus() {
            const token = localStorage.getItem("token"); // Get token from localStorage
            const authBtn = document.getElementById("auth-btn");
            const logoutBtn = document.getElementById("logout-btn");

            if (token) {
                // User is logged in, show logout button
                authBtn.style.display = "none";
                logoutBtn.style.display = "block";
            } else {
                // User is not logged in, show login button
                authBtn.style.display = "block";
                logoutBtn.style.display = "none";
            }
        }

        // Run this function when the page loads
        document.addEventListener("DOMContentLoaded", checkLoginStatus);

        // Handle Logout functionality
        document.getElementById("logout-btn").addEventListener("click", function() {
            localStorage.removeItem("token"); // Remove JWT token
            alert("Logged out successfully!");
            window.location.href = "login.html"; // Redirect to login page
        });

        // Redirect to login page if login button is clicked
        document.getElementById("auth-btn").addEventListener("click", function() {
            window.location.href = "login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
